<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 20px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .stat-value {
            color: #667eea;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .user-id-section {
            margin-top: 16px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .user-id-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .user-id-display {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-id-text {
            flex: 1;
            font-family: monospace;
            font-size: 12px;
            color: #333;
            background: white;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .copy-btn {
            padding: 8px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .copy-btn.copied {
            background: #43e97b;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Cognify</h1>
        <p style="margin: 5px 0 0 0; opacity: 0.9;">Time Tracker</p>
    </div>
    <div class="content">
        <div class="stat">
            <span class="stat-label">Today's Time</span>
            <span class="stat-value" id="todayTime">Loading...</span>
        </div>
        <div class="stat">
            <span class="stat-label">Sites Visited</span>
            <span class="stat-value" id="sitesCount">Loading...</span>
        </div>
        <div class="stat">
            <span class="stat-label">Current Site</span>
            <span class="stat-value" id="currentSite">-</span>
        </div>

        <div class="user-id-section">
            <div class="user-id-label">Your User ID (for syncing browsers)</div>
            <div class="user-id-display">
                <div class="user-id-text" id="userId">Loading...</div>
                <button class="copy-btn" id="copyBtn">Copy</button>
            </div>
        </div>

        <a href="https://cognify-theta.vercel.app" target="_blank" class="btn">
            Open Dashboard
        </a>
    </div>
    <script src="popup.js"></script>
</body>

</html>
