<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 20px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .stat-value {
            color: #667eea;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Cognify</h1>
        <p style="margin: 5px 0 0 0; opacity: 0.9;">Time Tracker</p>
    </div>
    <div class="content">
        <div class="stat">
            <span class="stat-label">Today's Time</span>
            <span class="stat-value" id="todayTime">Loading...</span>
        </div>
        <div class="stat">
            <span class="stat-label">Sites Visited</span>
            <span class="stat-value" id="sitesCount">Loading...</span>
        </div>
        <div class="stat">
            <span class="stat-label">Current Site</span>
            <span class="stat-value" id="currentSite">-</span>
        </div>
        <a href="http://localhost:5173" target="_blank" class="btn">
            Open Dashboard
        </a>
    </div>
    <script src="popup.js"></script>
</body>

</html>
